<!-- User Registration Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - UrbanThreadz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="text-white py-4">
        <div class="container">
            <h1 class="text-center mb-0">UrbanThreadz</h1>
        </div>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark border-bottom">
        <div class="container">
            <div class="w-100 d-flex justify-content-center position-relative">
                <div class="navbar-nav">
                    <a class="nav-link me-4" href="index.html">Homepage</a>
                    <a class="nav-link me-4" href="products.html">Products</a>
                    <a class="nav-link cart-icon" href="cart.html">
                        <i class="bi bi-bag-heart fs-5"></i>
                        <span class="cart-count badge bg-danger rounded-pill ms-1" id="cartCount">0</span>
                    </a>
                </div>
                <div class="navbar-nav position-absolute" style="right: 0;">
                    <a class="nav-link me-3" href="login.html">Login</a>
                    <a class="btn btn-primary signup-btn" href="register.html">Sign Up for Free</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <!-- Page Header -->
        <section class="hero-section bg-light py-4">
            <div class="container">
                <h2 class="display-6 fw-bold mb-2">Create Your Account</h2>
                <p class="lead text-muted mb-0">Join UrbanThreadz and start shopping!</p>
            </div>
        </section>
        
        <section class="container py-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card shadow">
                        <div class="card-body p-4">
                            <form id="register-form" action="php/register.php" method="POST">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password:</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="container py-4 text-center">
        <a href="login.html" class="btn btn-outline-primary">Already have an account? Login</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
